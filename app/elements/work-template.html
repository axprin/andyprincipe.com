<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="work-template" attributes="work">
  <template>
  <style>
    img.work-img {
      width: 100%;
      margin: 15px 0;
    }
    a.external-link {
      padding: 15px 0px;
    }
    a.back-link {
      display: block;
      padding-top: 30px;
    }
    .copyright {
      width: 230px;
      margin: 100px auto 0px;
    }
  </style>
    <!-- <a href="/projects">Back to projects</a> -->
    
    <h2>{{work.title}}</h2>

    <template is="dom-if" if="{{work.link_address}}">
      <a class="external-link" href={{work.link_address}} target="_BLANK">{{work.link_text}}</a>
    </template>

    <template is="dom-if" if="{{work.link_address_2}}">
      <a class="external-link" href={{work.link_address_2}} target="_BLANK">{{work.link_text_2}}</a>
    </template>
    
    <p>{{work.intro_text}}</p>
    
    <template is="dom-if" if="{{work.img}}">
      <img class="work-img" src="{{work.img}}" alt="{{work.img_alt}}">
    </template>

    <template is="dom-if" if="{{work.body_text}}">
      <p>{{work.body_text}}</p>
    </template>

    <template is="dom-if" if="{{work.img_2}}">
      <img class="work-img" src="{{work.img_2}}" alt="{{work.img_alt_2}}">
    </template>
    
    <a class="back-link" href="/projects">Back to projects</a>

    <div class='copyright'>Copyright Â© Andy Principe 2016</div>
  </template>
  <script>
    Polymer({
      is: "work-template",
      properties: {
        work: Object,
        notify: true
      }
    });
  </script>
</dom-module>
