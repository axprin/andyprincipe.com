<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module name="slider-bar">
  <template>
    <style>
      .home-pic-background {
        margin-top: 50px;
        background-color: #41e570;
        padding: 15px 15px 8px;
        border-radius: 100px;
      }
    </style>
    <div id="slider-track" class='home-pic-background'>
      <img id='picture-slider' src="../images/axprin.png" alt="andy!" on-mousedown="mousedown" on-mouseup="mouseup">
    </div>
  </template>
  <script>
    Polymer({
      is: 'slider-bar',
      mousedown: function(e) {
        e.preventDefault();
        this.picture = document.getElementById('picture-slider');
        this.track = document.getElementById('slider-track');
        // this.offset = e.clientX - this.track.getBoundingClientRect().left;
        // console.log("this.offset: ", this.offset);

        this.listen(this.track, 'mousemove', 'duringMouseDown');
        // console.log("picture: ", picture);
        // console.log("track: ", track.getBoundingClientRect().left);
        // console.log('mousedown event working', e.clientX - this.offsetLeft);
        // picture.setAttribute("style", "margin-left:" + offset + "px"); 
      },
      mouseup: function(e) {
        e.preventDefault;
        this.unlisten(this.track, 'mousemove', 'duringMouseDown');
        console.log('mouseup event working', e.clientX, this.offset);
      },
      duringMouseDown: function(e) {
        // console.log("this");
        this.picture.setAttribute("style", "margin-left:" + (e.clientX - this.track.getBoundingClientRect().left) + "px"); 
      }
    });
  </script>
</dom-module>
