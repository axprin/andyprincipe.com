<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      Polymer.dom(document)
        .querySelector('section[data-route="' + selected + '"] .focus-target')
        // .focus();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'home';
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      app.route = 'home';
      setFocus(app.route);
    });

    // page('/users', function() {
    //   app.route = 'users';
    //   setFocus(app.route);
    // });

    // page('/users/:name', function(data) {
    //   app.route = 'user-info';
    //   app.params = data.params;
    //   setFocus(app.route);
    // });

    page('/about', function() {
      app.route = 'about';
      // setFocus(app.route);
    });


    page('/projects', function() {
      app.route = 'projects';
      setFocus(app.route);
    });

    page('/projects/ibm-crr', function() {
      app.route = 'ibm-crr';
    });

    page('/projects/your-ibm', function() {
      app.route = 'your-ibm';
    });

    page('/projects/bk-partners', function() {
      app.route = 'bk-partners';
    });

    page('/projects/np-complete', function() {
      app.route = 'np-complete';
    });

    page('/projects/igf', function() {
      app.route = 'igf';
    });

    page('/projects/forte', function() {
      app.route = 'forte';
    });
    // page('/projects/:name', function(data) {
    //   app.route = 'project-info';
    //   app.params = data.params;
    //   console.log("app.params: ", app.params.name);  
    //   // setFocus(app.route);
    // });

    page('/contact', function() {
      app.route = 'contact';
      setFocus(app.route);
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
